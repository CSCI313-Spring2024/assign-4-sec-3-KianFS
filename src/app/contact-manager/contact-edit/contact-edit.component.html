<div class="container mt-4">
  <h2>Edit Contact</h2>
  <form (ngSubmit)="onUpdate()">
    <div class="mb-3">
      <label for="fName" class="form-label">First Name</label>
      <input
        type="text"
        [(ngModel)]="fName"
        name="fName"
        id="fName"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="lName" class="form-label">Last Name</label>
      <input
        type="text"
        [(ngModel)]="lName"
        name="lName"
        id="lName"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input
        type="text"
        [(ngModel)]="phoneNumber"
        name="phoneNumber"
        id="phoneNumber"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        id="email"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary me-2">Save</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">
      Cancel
    </button>
  </form>
</div>
